            <article>
                <header><h3>Ejemplo de Form</h3></header>
                <form action="confirmacion.jsp" method="post">
                    <input type="hidden" name="idUsuario" value="5556659"/>
                    
                    <label>Nombre: </label>
                    <input type="text" 
                           name="nombre" 
                           placeholder="Nombre Completo"
                           required><br/>

                    <label>Comida favorita: </label>
                    Koreana <input type="checkbox" name="koreana"><br/>
                    Española <input type="checkbox" name="espanola"><br/>
                    Alemana <input type="checkbox" name="alemana"><br/>

                    <label>Correo: </label>
                    <input type="email" name="correo" placeholder="juan@gmail.com"><br/>

                    <label>Fecha de reserva: </label>
                    <input type="date" name="fecha"><br/>
                    
                    <label>Hora de reserva: </label>
                    <input type="time" name="hora"><br/>
                    
                    <label>Requiere asistencia: </label>
                    Si <input type="radio" name="asistencia" value="Si"> 
                    No <input type="radio" name="asistencia" value="No"><br/>
                    
                    <label>Código secreto de abordaje: </label>
                    <input type="password" name="codigo"> <br/>
                    
                    <br/>
                    <input type="submit" name="enviar" value="subir">
                </form>
